<div class="wrapper">
  <div class="page-header page-header-smaller" filter-color="orange">
    <div class="page-header-image" style="background-image: url('../assets/img/stadium_night.jpg');">
    </div>
    <div class="container">
      <div class="content-center">
        <h4 class="text-white" style="margin-bottom:0px">
          Submit Results
        </h4>
      </div>
    </div>
  </div>

  <div class="section-predict">
    <form #resultForm="ngForm">
      <div class="container" *ngIf="isMatchesLoaded">
        <div class="col-md-12 offset-md-2 col-lg-12 offset-lg-2">
          <div class="row valign-wrapper">
            <div class="card card-blog">
              <div class="card-body text-center">
                <h5 class="card-title">
                  Choose Match
                </h5>
                <select class="browser-default" required name="highestScorerPredict" (change)="handleTeamSelect($event.target.value)">
                  <!--  browser-default-->
                  <option value="" disabled selected>Select Match</option>
                  <option *ngFor="let match of allMatches" value="{{match.team1}}:{{match.team2}}:{{match.date}}:{{match.time}}:{{match.id}}">({{match.date}} @ {{match.time}}) - {{match.team1}}:{{match.team2}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div *ngIf="isSquadLoaded">
            <div class="row">
                <!-- Nav tabs -->
                <div class="card">
                  <div class="card-header">
                    <ul class="nav nav-pills justify-content-center" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#util" role="tablist">
                          <i class="now-ui-icons design_app"></i>
                          Utilities
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#result" role="tab">
                          <i class="now-ui-icons sport_trophy"></i>
                          Result
                        </a>
                      </li>
                    </ul>
                  </div>

                  <div class="card-body">
                    <!-- Tab panes -->
                    <div class="tab-content text-center">
                      <div class="tab-pane active" id="util" role="tabpanel">
                        <app-match-util [(squads)]="selectedSquads" 
                                        [(matchId)]="selectedMatchId"
                                        [(matchTime)]="selectedMatchDateTime"></app-match-util>
                      </div>
                      <div class="tab-pane" id="result" role="tabpanel">
                        <app-match-result [(squads)]="selectedSquads"
                                          [(matchId)]="selectedMatchId"></app-match-result>
                      </div>

                    </div>
                  </div>
                </div>

              <!-- End Tabs on plain Card -->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<!-- Modal Core -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="margin-top:100px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to submit?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info btn-simple" data-dismiss="modal" (click)="submitIt()">Submit</button>
      </div>
    </div>
  </div>
</div>
