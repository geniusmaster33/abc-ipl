<div class="wrapper">

  
    <form #resultForm="ngForm">
      <div class="container">
        <div class="col-md-12 offset-md-2 col-lg-12 offset-lg-2">
          
          <div >
            <!-- 30 Plus -->
            <div class="row valign-wrapper">
              <div class="card card-blog">
                <div class="card-body text-center">
                  <h5 class="card-title">
                    Runs in 1st Innings Powerplay
                  </h5>
                  <div class="row">
                      <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                  <div *ngFor="let optn of q30PlusOptions; let i = index" class="radio" style="text-align:left">
                      <input name="grp30PlusScore" type="radio" id="f30PlusScore{{i+1}}" class="with-gap" value="{{optn.value}}"
                             [(ngModel)]="results.score30plus" name="30PlusScoreResult"/>
                      <label for="f30PlusScore{{i+1}}">{{optn.displayTxt}}</label>
                    </div>
                    </div>
                    </div>
                </div>
              </div>
            </div>

            <!-- Sixes -->
            <div class="row valign-wrapper">
              <div class="card card-blog">
                <div class="card-body text-center">
                  <h5 class="card-title">
                    Highest Individual Score
                  </h5>
                  <div class="row">
                      <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                  <div *ngFor="let optn of qSixesOptions; let i = index" class="radio" style="text-align:left">
                      <input name="grpSixes" type="radio" id="fSixes{{i+1}}" class="with-gap" value="{{optn.value}}"
                             [(ngModel)]="results.sixes" name="SixesResult"/>
                      <label for="fSixes{{i+1}}">{{optn.displayTxt}}</label>
                    </div>
                    </div>
                    </div>
                </div>
              </div>
            </div>


            <!-- Wickets -->
            <div class="row valign-wrapper">
              <div class="card card-blog">
                <div class="card-body text-center">
                  <h5 class="card-title">
                    Total Wickets
                  </h5>
                  <div class="row">
                      <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                  <div *ngFor="let optn of qWicketsOptions; let i = index" class="radio" style="text-align:left">
                      <input name="grpWickets" type="radio" id="fWickets{{i+1}}" class="with-gap" value="{{optn.value}}"
                             [(ngModel)]="results.wickets" name="WicketsResult"/>
                      <label for="fWickets{{i+1}}">{{optn.displayTxt}}</label>
                    </div>
                </div>
                </div>
                </div>

              </div>
            </div>

            <!-- Winner -->
            <div class="row valign-wrapper">
                <div class="card card-blog">
                  <div class="card-body text-center">
                    <h5 class="card-title">
                      Winner
                    </h5>
                    <div class="row">
                        <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                          <div *ngFor="let team of selectedSquads; let i = index" class="radio" style="text-align:left">
                            <input name="grpTossWinner" type="radio" id="fToss{{i+1}}" class="with-gap" value="{{team.teamid}}"
                                   [(ngModel)]="results.winner" name="winnerResult"/>
                            <label for="fToss{{i+1}}">{{team.name}}</label>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>

            <!-- Score -->
            <div class="row valign-wrapper">
                <div class="card card-blog">
                  <div class="card-body text-center">
                    <h5 class="card-title">
                      1st Innings Score
                    </h5>
                    <div class="row">
                        <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                          <div class="input-group input-lg">
                            <span class="input-group-addon">
                              <i class="now-ui-icons sport_user-run"></i>
                            </span>
                            <input type="number" pattern="\d*" class="form-control" placeholder="Enter actual runs"
                                   [(ngModel)]="results.score" name="scorePredict">
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </form>
  
  <div class=" text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
            <div class="send-button">
                <button class="btn btn-primary btn-round btn-block btn-lg" type="button" 
                data-toggle="modal" data-target="#myModal2">2. Submit to Blockchain</button>
              <!--<a href="#pablo" class="btn btn-primary btn-round btn-block btn-lg">Submit to Blockchain</a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<!-- Modal Core -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:100px">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
        </div>
        <div class="modal-body">
          Are you sure you want to submit?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info btn-simple" data-dismiss="modal" (click)="submitIt()">Submit</button>
        </div>
      </div>
    </div>
  </div>
